<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: pink">div1 text</div>
      <div style="background-color: aquamarine">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: pink; width: 100px">100px text</div>
      <div style="background-color: aquamarine; flex: 1">
        flex 1
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: pink; width: 100px">100px text</div>
      <div style="background-color: aquamarine; flex: 1">
        flex 1
        <p>text</p>
      </div>
      <div style="background-color: pink; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 20px">
      <div style="background-color: pink; flex: 1">flex 1</div>
      <div style="background-color: aquamarine; width: 100px">100px text</div>
      <div style="background-color: pink; flex: 2">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        border: 1px solid gray;
        height: 100px;
        justify-content: center;
      "
    >
      <div style="background-color: pink; width: 100px">flex 1</div>
      <div style="background-color: aquamarine; width: 100px">100px text</div>
      <div style="background-color: pink; width: 100px">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        border: 1px solid gray;
        height: 100px;
        justify-content: space-between;
      "
    >
      <div style="background-color: pink; width: 100px">flex 1</div>
      <div style="background-color: aquamarine; width: 100px">100px text</div>
      <div style="background-color: pink; width: 100px">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        border: 1px solid gray;
        height: 100px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: pink; width: 100px">flex 1</div>
      <div style="background-color: aquamarine; width: 100px">100px text</div>
      <div style="background-color: pink; width: 100px">flex 2</div>
    </div>
  </body>
</html>
