<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: pink">div1</div>
      <div style="background-color: aquamarine">div2</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: pink">div1</div>
      <div style="background-color: aquamarine">
        div2
        <p>bbucket</p>
      </div>
      <div style="background-color: brown">div3</div>
    </div>

    <div
      style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: pink">div1</div>
      <div style="background-color: aquamarine">div2</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: pink">div1</div>
      <div style="background-color: aquamarine">div2</div>
      <div style="background-color: pink">div3</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 10px;
        row-gap: 10px;
      "
    >
      <div style="background-color: pink; height: 200px">div1</div>
      <div style="background-color: aquamarine; height: 200px">div2</div>
      <div style="background-color: pink; height: 200px">div3</div>
      <div style="background-color: aquamarine; height: 200px">div4</div>
      <div style="background-color: pink; height: 200px">div5</div>
      <div style="background-color: aquamarine; height: 200px">div6</div>
    </div>
  </body>
</html>
