<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding-top: 70px; padding-left: 80px">
    <div
      style="
        background-color: aquamarine;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="
        background-color: blueviolet;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
      "
    >
      sidebar
      <div
        style="position: absolute; background-color: red; right: 0px; top: 0px"
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: lightsalmon;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: pink;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          right: 10px;
          bottom: 10px;
          color: white;
          padding: 2px;
        "
      >
        10:00
      </div>
    </div>
  </body>
</html>
